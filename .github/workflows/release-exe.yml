name: Release AutomÃ¡tica

on:
  workflow_run:
    workflows: ["Changelog"]
    types:
      - completed

permissions:
  contents: write

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Baixar tag gerada como artefato
        uses: actions/download-artifact@v4
        with:
          name: release-tag
          path: tag

      - name: Ler a tag
        id: read_tag
        run: |
          TAG=$(cat tag/tag.txt)
          if [ -z "$TAG" ]; then
            echo "âŒ Nenhuma tag encontrada. Cancelando release."
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "Tag encontrada: $TAG"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "skip=false" >> $GITHUB_OUTPUT

      - name: Obter lista de artefatos do Build
        if: steps.read_tag.outputs.skip == 'false'
        run: |
          echo "ðŸ” Buscando ID do artefato do build..."
          curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}/artifacts \
            > artifacts.json

          ARTIFACT_ID=$(cat artifacts.json | jq -r '.artifacts[] | select(.name=="app-windows") | .id')

          if [ -z "$ARTIFACT_ID" ]; then
            echo "âŒ Artifact 'app-windows' nÃ£o encontrado."
            exit 1
          fi

          echo "âœ… Artifact ID encontrado: $ARTIFACT_ID"
          echo "ARTIFACT_ID=$ARTIFACT_ID" >> $GITHUB_ENV

      - name: Baixar e extrair artefato
        if: steps.read_tag.outputs.skip == 'false'
        run: |
          mkdir -p artifact
          curl -L -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/artifacts/${{ env.ARTIFACT_ID }}/zip \
            --output artifact.zip

          unzip artifact.zip -d artifact
          ls artifact

      - name: Criar release com o .exe
        if: steps.read_tag.outputs.skip == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.read_tag.outputs.tag }}
          name: "Release ${{ steps.read_tag.outputs.tag }}"
          files: artifact/main.exe
          generate_release_notes: true
